spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/FirmaConcert
    username: postgres
    password: 1234
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: false
      javax:
        persistence:
          validation:
            mode: none
    open-in-view: false
server:
  port: 8082
